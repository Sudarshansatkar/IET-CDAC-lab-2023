<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>List</title>
    
</head>
<body>
    <b>
        <h1>List</h1>
    </b>
<div>
    <ol><!-- it shows ordered list-->
        <li>INDIA</li>
        <li>MAHARASHTRA</li>
        <li>PUNE</li>
    </ol>
    <ul><!-- it shows undoreder list-->
        <li>INDIA</li>
        <li>MAHARASHTRA</li>
        <li>PUNE</li>
    </ul>
<table border="5" style="width:50%;text-align:center;border-collapse: collapse;">
    <thead>
        <tr>
            <th>S.No</th>
            <th>Name</th>
            <th>LOCATION</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>I</td>
            <td>Ram</td>
            <td>Pune</td>
        </tr>
        <tr>
     
                <td>II</td>
                <td>Shyam</td>
                <td>Mumbai</td>
            
        </tr>
        <tr>
            <td>III</td>
            <td>Akshay</td>
            <td>Kolkata</td>
        </tr>
    </tbody>

</table>    
</div>
</body>
</html>
